<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		list-style: none;
	}
	ul {
		display: flex;
		flex-wrap: wrap;
		background: #ddd;
		width: 350px;
		border: 1px solid;
		justify-content: space-between;
		margin: auto;
	}
	li {
		height: 100px;
		width: 100px;
		border: 1px solid red;
		margin: 10px 0;
	}
</style>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
