<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header, footer {
			height: 100px;
			background-color: #ccc;
		}
		.content {
			display: flex;
		}
		.content>#aside1, .content>nav {
			width: 100px;
			background: blue;
		}
		.content>#aside1 {
			order: 1;
		}
		.content>nav {
			order: 3;
		}
		.content>main {
			height: 400px;
			flex-grow: 1;
			background: red;
			order: 2;
		}
	</style>
</head>
<body>
<header></header>
<div class="content">
	<main></main>
	<aside id="aside1"></aside>
	<nav></nav>
</div>
<footer></footer>
</body>
</html>
